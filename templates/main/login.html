{% extends 'main/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h2>Вход</h2>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-success">Войти</button>
</form>
{% if error_message %}
  <div class="alert alert-danger">
    {{ error_message }}
  </div>
{% endif %}

{% endblock %}
