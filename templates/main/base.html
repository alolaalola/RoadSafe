<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>RoadSafe_Moscow</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="/">RoadSafe_Moscow</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/">Главная</a></li>
        <li class="nav-item"><a class="nav-link" href="/about/">О проекте</a></li>
        <li class="nav-item"><a class="nav-link" href="/contacts/">Контакты</a></li>
        <li class="nav-item"><a class="nav-link" href="/help/">Помощь</a></li>
      
        {% if user.is_authenticated %}
          <li class="nav-item"><a class="nav-link" href="/profile/">Личный кабинет</a></li>
          <li class="nav-item"><a class="nav-link" href="/logout/">Выход</a></li>
        {% else %}
          <li class="nav-item"><a class="nav-link" href="/register/">Регистрация</a></li>
          <li class="nav-item"><a class="nav-link" href="/login/">Вход</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>
</body>
</html>
